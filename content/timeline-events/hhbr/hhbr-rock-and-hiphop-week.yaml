name: Rock and Hip Hop Week
description: The week following the arrival of the Trax was dedicated to Rock and Hip Hop, with challenges for players including the creation of music tracks and competitions to choose the best. Winners received Hip Hop and Rock packs, cartridges, and furniture while preparing for the 'Best of the Month' and Trax lessons with DJFuse, a renowned Habbo DJ.
