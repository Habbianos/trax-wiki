name: Be the Best of Electronic
description: In this competition, Habbos were invited to create an electronic music track in their guest rooms. They could choose up to two consultants to help create the track and were encouraged to promote it throughout the hotel. A vote was held to choose the best electronic track, with the winners receiving an electronic pack as a prize.
